<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/1b6bfb2ded.js"
      crossorigin="anonymous"
    ></script>
    <title>Flixx</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="/">FLIXX</a></div>
        <nav>
          <ul>
            <li>
              <a class="nav-link" href="/">Discover</a>
            </li>
            <li>
              <a class="nav-link" href="/movies.html">Movies</a>
            </li>
            <li>
              <a class="nav-link" href="/shows.html">TV Shows</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <h2>Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="tv-details.html">
              <img src="./images/no-image.jpg" alt="Movie Title" />
            </a>
            <h4 class="swiper-rating">
              <i class="fas fa-star text-secondary"></i> 8 / 10
            </h4>
          </div>
        </div>
      </div>
    </section>

    <!-- Popular TV Shows Section -->
    <section class="container">
      <h2>Popular TV Shows</h2>
      <div id="popular-shows" class="grid">
        <div class="card">
          <a href="tv-details.html?id=1">
            <img
              src="./images/no-image.jpg"
              class="card-img-top"
              alt="Show Title"
            />
          </a>
          <div class="card-body">
            <h5 class="card-title">Show Title</h5>
            <p class="card-text">
              <small class="text-muted">Aired: XX/XX/XXXX</small>
            </p>
          </div>
        </div>
        <div class="card">
          <a href="tv-details.html?id=1">
            <img
              src="./images/no-image.jpg"
              class="card-img-top"
              alt="Show Title"
            />
          </a>
          <div class="card-body">
            <h5 class="card-title">Show Title</h5>
            <p class="card-text">
              <small class="text-muted">Aired: XX/XX/XXXX</small>
            </p>
          </div>
        </div>
        <div class="card">
          <a href="tv-details.html?id=1">
            <img
              src="./images/no-image.jpg"
              class="card-img-top"
              alt="Show Title"
            />
          </a>
          <div class="card-body">
            <h5 class="card-title">Show Title</h5>
            <p class="card-text">
              <small class="text-muted">Aired: XX/XX/XXXX</small>
            </p>
          </div>
        </div>
        <div class="card">
          <a href="tv-details.html?id=1">
            <img
              src="./images/no-image.jpg"
              class="card-img-top"
              alt="Show Title"
            />
          </a>
          <div class="card-body">
            <h5 class="card-title">Show Title</h5>
            <p class="card-text">
              <small class="text-muted">Aired: XX/XX/XXXX</small>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="main-footer">
      <div class="container">
        <div class="logo"><a href="/">FLIXX</a></div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Spinner -->
    <div class="spinner-container">
      <div class="film-reel">
        <div class="film-roll"></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
